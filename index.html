<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Manager</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-coins"></i> Finance Manager</h1>
    </header>

    <main>
      <section class="login-section">
        <h2>Login to Your Account</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </section>

      <section class="finance-section">
        <h2>Track Your Expenses</h2>
        <form id="finance-form">
          <div class="input-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter transaction description" required>
          </div>
          <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter transaction amount" required>
          </div>
          <button type="submit" class="btn-primary">Add Transaction</button>
        </form>
      </section>

      <section class="transactions">
        <h2>Transaction List</h2>
        <ul id="transaction-list"></ul>
        <div id="balance"></div>
      </section>
    </main>

    <footer>
      <p>Finance App &copy; 2024</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
